<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
    <title>WaferMap Sample</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/svg.css">
</head>
<body>
    <p>WaferMap</p>
	<input type="checkbox" onchange="changeVisibility('wafer2_cross', this.checked);">cross line
	<input type="checkbox" onchange="changeVisibility('wafer2_rect_area', this.checked);">rectangle
	<input type="checkbox" checked onchange="changeVisibility('wafer2_reticles', this.checked);">reticles
	<input type="checkbox" checked onchange="changeVisibility('wafer2_dies', this.checked);">dies
	<input type="checkbox" checked onchange="bind('1', this.checked);">layer1
	<input type="checkbox" checked onchange="bind('2', this.checked);">layer2
	<input type="checkbox" checked onchange="bind('3', this.checked);">layer3

	<section id="wafer2"></section>

	<script src="node_modules/d3/build/d3.js"></script>
    <script src="dist/uia-wafermap.js"></script>
    <script src="js/example2.js"></script>
</body>
</html>
